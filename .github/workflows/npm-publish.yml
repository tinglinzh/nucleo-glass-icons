name: Node.js Package

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Switch to main
        run: git checkout main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Check & Bump version if needed
        id: check-version
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")

          echo "Current version in package.json: $PKG_VERSION"

          if npm view $PKG_NAME@$PKG_VERSION version > /dev/null 2>&1; then
            echo "Version $PKG_VERSION already exists on npm. Bumping patch..."
            NEW_VERSION=$(npm version patch --no-git-tag-version | sed 's/v//')
          else
            echo "Version $PKG_VERSION not found on npm. Using current version."
            NEW_VERSION=$PKG_VERSION
          fi

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version change only
        run: |
          git add package.json pnpm-lock.yaml || true
          git commit -m "chore: release v${{ steps.check-version.outputs.new_version }} [skip ci]" || echo "No version changes to commit"
          git push origin main || echo "No changes pushed"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Publish to NPM
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
